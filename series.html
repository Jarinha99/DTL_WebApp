  <body>
    <div id= "top">
      <a href="escolhaGenero.html"><img src="Images/botao-voltar-pagina.png" id="ImgVoltar"></a>
      <img src="Images/logo.png" id="ImgLogo">
      <img src="Images/botao-estilos-musicais-v2.png" id="ImgMusic">
      <h1>MÚSICAS</h1>
    </div>
    <div id="mid">
      <div class="your-class">
        <div><a href="Cronometro.html"><img onclick="MusicFriends();" src="Images/Capas/series/Friends.jpg""></a><p>Friends -I'll be there for you</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicGOT();" src="Images/capas/series/GOT.jpg"></a><p>Game Of Thrones - Opening</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicSOA();" src="Images/Capas/series/sons-of-anarchy.jpg"></a><p>Sons Of Anarchy - This Life</p></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>    
    <script>
      $(document).ready(function(){
        $('.your-class').slick({
          dots: false,
          infinite: true,
          arrows: false,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
    </script>
  </body>
