<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>DTL</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/pop.css">
  <script type="text/javascript" src="Js/Game.js"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
  <div id="top">
    <a href="escolhaGenero.html"><img src="Images/botao-voltar-pagina.png" id="ImgVoltar"></a>
    <img src="Images/logo.png" id="ImgLogo">
    <img src="Images/botao-estilos-musicais-v2.png" id="ImgMusic">
    <h1>MÚSICAS</h1>
  </div>
  <div id="mid">
    <div class="your-class">
      <div><a href="Cronometro.html"><img onclick="MusicExplosao();" src="Images/Capas/Funk/Explosao.jpg"></a>
        <p>MC Kevinho - Olha a Explosão</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicFuleragem();" src="Images/Capas/Funk/Fuleragem.jpg"></a>
        <p>MC WM - Fuleragem</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicVaiMalandra();" src="Images/Capas/Funk/VaiMalandra.jpg"></a>
        <p>Anitta - Vai Malandra</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicSoQuerVrau();" src="Images/Capas/Funk/SoQuerVrau.jpg"></a>
        <p>MC MM - Só Quer Vrau</p>
      </div>

      <div><a href="Cronometro.html"><img onclick="MusicCerol();" src="Images/Capas/Funk/CerolNaMao.jpg"></a>
        <p>Bonde do Tigrão - Cerol na Mão</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.variable-width').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        centerMode: true,
        variableWidth: true
      });
      $('.your-class').slick({
        dots: false,
        arrows: false,
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
</body>

</html>
