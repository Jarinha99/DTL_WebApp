<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>DTL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/pop.css">
    <script type="text/javascript" src="Js/Game.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  </head>
  <body>
    <div id= "top">
      <a href="escolhaGenero.html"><img src="Images/botao-voltar-pagina.png" id="ImgVoltar"></a>
      <img src="Images/logo.png" id="ImgLogo">
      <img src="Images/botao-estilos-musicais-v2.png" id="ImgMusic">
      <h1>MÚSICAS</h1>
    </div>
    <div id="mid">
      <div class="your-class">
        <div><a href="Cronometro.html"><img onclick="MusicCorazon();"src="Images/Capas/Latina/Corazon.jpg"></a><p>Maluma - Corazón</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicDespacito();" src="Images/Capas/Latina/Despacito.jpg"></a><p>Luis Fonsi - Despacito</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicKuduro();" src="Images/Capas/Latina/Kuduro.jpg"></a><p>Don Omar - Danza Kuduro</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicMeRehuso();"src="Images/Capas/Latina/MeRehuso.jpg"></a><p>Danny Ocean - Me Rehuso</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicGasolina();"src="Images/Capas/Latina/Gasolina.jpg"></a><p>Daddy Yankee - Gasolina</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicMiGente();"src="Images/Capas/Latina/MiGente.jpg"></a><p>J Balvin - Mi Gente</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicRagatanga();"src="Images/Capas/Latina/Ragatanga.jpg"></a><p>Rouge - Ragatanga</p></div>
        <div><a href="Cronometro.html"><img onclick="MusicMacarena();" src="Images/Capas/classicos/los del rio - macarena.jpg"></a><p>Los Del Rio - Macarena</p></div>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>    
    <script>
      $(document).ready(function(){
        $('.your-class').slick({
          dots: false,
          infinite: true,
          arrows: false,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
    </script>
  </body>
</html>
