<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>DTL</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/pop.css">
  <script type="text/javascript" src="Js/Game.js"></script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
</head>

<body>
  <div id="top">
    <a href="escolhaGenero.html"><img src="Images/botao-voltar-pagina.png" id="ImgVoltar"></a>
    <img src="Images/logo.png" id="ImgLogo">
    <img src="Images/botao-estilos-musicais-v2.png" id="ImgMusic">
    <h1>MÃšSICAS</h1>
  </div>
  <div id="mid">
    <div class="your-class">
      <div><a href="Cronometro.html"><img onclick="MusicGodsPlan();" src="Images/Capas/HipHop/Drake.jpg"></a>
        <p>Drake - God's Plan</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicOneTime();" src="Images/Capas/HipHop/kind-ink.jpg"></a>
        <p>Kid Ink - One Time</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicJump();" src="Images/Capas/HipHop/KrisKross.jpg"></a>
        <p>Kris Kross - Jump</p>
      </div>
      <div><a href="Cronometro.html"><img onclick="MusicBetterNow();" src="Images/Capas/HipHop/post_malone.jpg"></a>
        <p>Post Malone - Better Now</p>
      </div>

      <div><a href="Cronometro.html"><img onclick="MusicDrakeHot();" src="Images/Capas/HipHop/DrakeHot.jpg"></a>
        <p>Drake - Hotline bling</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.your-class').slick({
        dots: false,
        infinite: true,
        arrows: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
</body>

</html>
