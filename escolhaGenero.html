    <div id= "top">
      <div id="DivVoltar"><a href="index.html"><img src="Images/botao-voltar-pagina.png" id="ImgVoltar"></a></div>
      <img src="Images/logo.png" id="ImgLogo">
      <img src="Images/botao-estilos-musicais-v2.png" id="ImgMusic">
      <h1>GÊNEROS</h1>
    </div>
    <div id="mid">
      <div class="your-class">
        <div><a href="pop.html"><img src="Images/Generos/pop.png"></a></div>
        <div><a href="axe.html"><img src="Images/Generos/AXÉ.png"></a></div>
        <div><a href="eletronica.html"><img src="Images/Generos/ELETRÔNICA.png"></a></div>
        <div><a href="funk.html"><img src="Images/Generos/FUNK.png"></a></div>
        <div><a href="hiphop.html"><img src="Images/Generos/HIP HOP.png"></a></div>
        <div><a href="rock.html"><img src="Images/Generos/ROCK.png"></a></div>
        <div><a href="sertanejo.html"><img src="Images/Generos/Sertanejo.png"></a></div>
        <div><a href="latina.html"><img src="Images/Generos/LATINA .png"></a></div>
        <div><a href="indie.html"><img src="Images/Generos/INDIE.png"></a></div>
        <div><a href="jogos.html"><img src="Images/Generos/jogos.png"></a></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>    
    <script>
      $(document).ready(function(){
        $('.your-class').slick({
          dots: false,
          infinite: false,
          arrows: false,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
    </script>
  </body>
</html>
